<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,html
{
  width:100%;
  height:100%;
  overflow: hidden;
  background: black;}

canvas {
	position: absolute;
	top:50%;
	left:50%;
	transform: translate(-50%,-50%);
}
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
</div>


<script>
  var canvas = document.getElementById("scene");
var ctx = canvas.getContext("2d");
var particles = [];

function drawScene() {
  canvas.width = png.width * 2;
  canvas.height = png.height * 2;

  ctx.drawImage(png, 0, 0);

  var data = ctx.getImageData(0, 0, png.width, png.height);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles = [];

  for (var y = 0, y2 = data.height; y < y2; y += 2) {
    for (var x = 0, x2 = data.width; x < x2; x += 2) {
      var particle = {
        x0: x,
        y0: y,
        x1: png.width / 2,
        y1: png.height / 2,
        color:
          "rgb(" +
          data.data[y * 4 * data.width + x * 4] +
          "," +
          data.data[y * 4 * data.width + x * 4 + 1] +
          "," +
          data.data[y * 4 * data.width + x * 4 + 2] +
          ")",
        speed: Math.random() * 4 + 2
      };
      TweenMax.to(particle, particle.speed, {
        x1: particle.x0,
        y1: particle.y0,
        delay: y / 130,
        ease: Elastic.easeOut
      });
      particles.push(particle);
    }
  }

  requestAnimationFrame(render);
}
var render = function () {
  requestAnimationFrame(render);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0, j = particles.length; i < j; i++) {
    var particle = particles[i];
    ctx.fillStyle = particle.color;
    ctx.fillRect(particle.x1 * 2, particle.y1 * 2, 2, 2);
  }
};

function restart() {
  // Limpa o canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Reinicializa o array de partÃ­culas
  particles = [];
  // Redesene a cena
  drawScene();
}

var png = new Image();
png.onload = drawScene;
png.src =
  "brajesh4-removebg-preview.png";

window.addEventListener("click", restart);

</script>
</body>
</html>
